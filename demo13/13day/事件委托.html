<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				font-size: 12px;
			}
			body {
				height: 3000px;
			}
			ul {
				position: fixed;
				list-style: none;
				width: 200px;
				box-shadow: 1px 1px 5px rgba(0,0,0,0.6);
				cursor: pointer;
			}
			ul .item {
				padding: 10px 15px;
				color: #fff;
				background-color: #343232;
				transition: all .2s;
			}
			ul .item span {
				float: right;
				color: #999;
			}
			.item:hover {
				text-shadow: 1px 1px 4px rgba(255,255,255,0.6);
				background-color: #000;
			}
		</style>
	</head>
	<body>
		<ul id="box">
			<li class="item 1" >复制(C)<span>Ctrl + C</span></li>
			<li class="item 2" >粘贴(V)<span>Ctrl + V</span></li>
			<li class="item 3" >组合拳(T)<span>Ctrl + T</span></li>
			<li class="item 4" >再见(Q)<span>Ctrl + Q</span></li>
		</ul>
		<script type="text/javascript">
			
			var ulBox = document.querySelector('#box');
			ulBox.onclick = function(ev) {
				ev = ev || window.event
				console.dir(ev.target)
			}
		</script>
	</body>
</html>
