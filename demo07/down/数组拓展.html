		  	var arr = [1,12,54,36,5,3,4,8,12,52];

			// 循环机制同上。把数组里面的每个元素经行操作，最后函数返回值是什么，当前元素就变更成啥
			arr = arr.map(function(item) {
				return item + 1
			})
			arr.forEach(function(item, index, arr) {
				console.log(item, index, arr);
			})
			// 注意:以上三个方法，都不会改变原有数组!!!!!!
