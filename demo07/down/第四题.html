<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1 1 2 3 5 8 13 21 34.....
			function fn (num) {
				var arr = []
				for (var i = 0; i < num; i++) {
					if(i == 0 || i == 1) {
						arr.push(1)
					} else if(i > 1) {
						arr.push(arr[i - 1] + arr[i - 2])
					}
				}
				console.log(arr)
			}
			fn(100)
		</script>
	</body>
</html>
