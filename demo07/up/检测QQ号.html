			function checkQq(str) {
//				清除空格
				str = str.trim()
//				判断是不是不为数字,不是数字就进去
				if (isNaN(str)) {
					return false;
				} 
//				判断长度
				if(str.length > 10 || str.length < 6) {
					return false;
				}
//				判断是否含有.
				if (str.indexOf('.') > -1) {
					return false
				}
				return true
			}
