<script type="text/javascript">
	var loupe = document.querySelector('.loupe');
	var box_img = document.querySelector('.box_img');
	var imgs = document.querySelectorAll('.box_img img');
	var box_ul = document.querySelector('.box_ul');
	var liAll = document.querySelectorAll('.box_ul li');
	var leftBtn = document.getElementById('left');
	var rightBtn = document.getElementById('right');
	var timer;
	var index=0;


	var packaging = {
		autoPlay:function(){
			clearInterval(timer)
			timer = setInterval(function(){
				index++;
				packaging.showPage();
			},2000);
		},
		showPage:function(){
			if (index==7) {
				index=0;
			}else if(index==-1) {
				index=6;
			}
			
			for (var i=0;i<liAll.length;i++) {
				liAll[i].className = '';
			}
			liAll[index].className = 'active'
			
			startMove(box_img,-500*index,100,'left');
		}
	}
	
	packaging.autoPlay()
	
	leftBtn.onclick = function(){
		index++;
		packaging.showPage();
		packaging.autoPlay()
	}
	rightBtn.onclick = function(){
		index--;
		packaging.showPage();
		packaging.autoPlay()
	}
