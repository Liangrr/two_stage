<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>懒加载</title>
</head>
<body>
    <script>
        // 懒加载
        // -> 目的： 减少页面请求。降低服务器压力，加快页面加载速度。
        // 第一种：
        // -> 图片原始路径展示第一张小图，加载快，都是同一张图片，请求一次即可
        // -> 图片即将出现在可视区域的时候，让真实的图片地址附加到img的src属性上
        // <img src = "小图的地址" attr-img = "真实图片的地址">
        // 第二种
        // 一次请求部分图片，当用户滚动到底部时，再继续加载一部分图片
        </script>
</body>
</html>
