<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// do-while
			// do {}while(表达式)
			// 无论条件是否满足，至少执行一次代码
			var a = 1;
			do {
				document.write('<h1>'+ a +'</h1>')
				a++
			} while(a <= 100)
			//1. 打印 1-100 以内的奇数
			
			
		</script>
	</body>
</html>
