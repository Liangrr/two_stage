			// 打印出100-999的水仙花数 abc = a*a*a + b*b*b + c*c*c
			// 100 == 1*1*1 + 0*0*0 + 0*0*0
			// 101 == 1*1*1 + 0 + 1
			for(var i = 100; i < 1000; i++) {
				// 获取百位数 a
				var a = Math.floor(i / 100)
				// 获取十位 b
				// 983 ---》8 ---》 98
				var b = Math.floor(i / 10) % 10
				// 获取个位 c
				var c = i % 10
				if (i == a * a * a + b * b * b + c * c * c) {
