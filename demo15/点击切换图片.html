<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.cut{
				margin: 100px auto;
				width: 600px;
				height: 400px;
				border: 1px solid;
				position: relative;
			}
			.control{
				position: absolute;
				left: 50px;
				bottom: 30px;
			}
			.control button{
				width: 20px;
				height: 20px;
				margin: 10px;
				border: none;
				border-radius: 10px;
				background-color: yellow;
				position: relative;
				cursor: pointer;
			}
			.control button:focus{
				border-color: none;
				color: yellow;
				background-color: transparent;
			}
			.show{
				position: relative;
			}
			.show img{
				width: 600px;
				height: 400px;
				position: absolute;
			}
			
			
		</style>
	</head>
	<body>
		 <div class="cut">
		 	<div class="show">
		 		<img src="img/npc1.jpg"/>
		 		<img src="img/npc2.jpg"/>
		 		<img src="img/npc3.jpg"/>
		 		<img src="img/npc4.jpg"/>
		 		<img src="img/npc5.jpg"/>
		 		<img src="img/npc6.jpg"/>
		 		<img src="img/npc7.jpg"/>
		 	</div>
		 	<div class="control">
		 		<button>1</button>
		 		<button>2</button>
		 		<button>3</button>
		 		<button>4</button>
		 		<button>5</button>
		 		<button>6</button>
		 		<button>7</button>
		 	</div>
		 </div>
	</body>
</html>
	<script type="text/javascript">
			var btn = document.querySelectorAll('button');
			var show = document.querySelectorAll('.show>img');	

			for (var i=0;i<btn.length;i++) {
//				把当前按钮的下标保存，按下按钮对应显示下标一致的，其它隐藏
				btn[i].index = i;
				btn[i].onclick = function(){
//					遍历每个按钮样式清空
//					遍历每个隐藏
					for (var j=0;j<btn.length;j++) {
						btn[j].className = ''
						show[j].style.display = 'none';
					}
//					this表示当前按钮
					this.className = 'active'
//					显示按钮下标的那个，this。index是开始时保存的按钮下标
				 	show[this.index].style.display = 'block'
				}
			}
				
	</script>
