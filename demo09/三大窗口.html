<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
//			confirm,prompt,alert
			var con = confirm('KF:请问是否需要客服?');
			if (con) {
				var pro = prompt('KF:您好，请问我能为你做点什么呢?');
				if (pro!=null) {
					alert('KH:'+pro);
				} else{
					alert('KH:没有什么需要服务的了。');
				}
			} else{
				alert('KH:不需要，谢谢.');
			}
		</script>
	</body>
</html>
