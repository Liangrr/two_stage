<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<style type="text/css">
			.bar{
				margin: 100px auto;
				width: 500px;
				height: 80px;
				background-color: dodgerblue;
				border-radius: 10px;
				position: relative;
			}
			.move_bar{
				background-color: red;
				width:0px;
				height: 80px;
				border-radius: 10px;
				/*position: relative;*/
				/*left: -500px;*/
			}
			.xianshi{
				width: 20px;
				height: 20px;
				position: absolute;
				left: 50%;
				top: 50%;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div class="bar">
			<div class="move_bar">
				
			</div>
			<div class="xianshi">
				
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var bar = document.querySelector('.bar');
		var move_bar = document.getElementsByClassName('move_bar');
		var xianshi = document.querySelector('.xianshi');
		var x=0;
		setInterval(function(){
				move_bar[0].style.width = x+'px';
				x++;
				if (x==500) {
					x=0;
				}
				xianshi.innerHTML = parseInt(x/5) +'%';
			},50);
			
		
	</script>
</html>
