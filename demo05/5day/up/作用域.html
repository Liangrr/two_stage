	<body>
		<script type="text/javascript">
			//  全局作用域  window
			var num = 100
			function aa() {
				var num = 10 // 声明变量才是自己的
				num = 150
			}
			function bb () {

			}
			function cc() {
				console.log(num)
			}
			// 1. 防止变量污染
//			aa()
			bb()
			cc()
		</script>
