<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0;
				padding: 0;
			}
			#box{
				display: block;
				width: 200px;
				height: 200px;
				border: 1px solid;
				position: relative;
			}
			#btn{
				width: 80px;
				height: 30px;
				background-color: red;
				position: absolute;
				left: 50%;
				top: 50%;
				margin: -15px 0 0 -40px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<button id="btn">变色龙</button>
		</div>
	</body>
	<script type="text/javascript">
		var box = document.getElementById('box');
		var btn = document.getElementById('btn');
		
		box.onclick = function(){
			box.style.backgroundColor = 'blue';
		}
		btn.onclick = function(ev){
			ev = ev || window.event
			console.log('anniu')
			
			btn.style.backgroundColor = 'green';
//			阻止冒泡流
			ev.stopPropagation?ev.stopPropagation():(ev.cancelBubble=true);
			
		}
		
//		box.addEventListener('click',hezi,false);
//		btn.addEventListener('click',anniu,false);		
		function hezi(){
			console.log('hezi')
			box.style.backgroundColor = 'blue';
		}
		function anniu(ev){
			ev = ev || window.event
			console.log('anniu')
			
			btn.style.backgroundColor = 'green';
//			阻止冒泡流
			ev.stopPropagation();
//			box.style.backgroundColor = 'yellow';
			
		}
		
	</script>
</html>
