<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<style type="text/css">
			form{
				margin: 100px auto;
				width: 450px;
				height: 250px;
				background-color: lightskyblue;
			}
			label{
				width: 100%;
			}
			span{
				display:inline-block;
				width: 80px;
				height: 40px;
				line-height: 40px;
				padding-left: 20px;
				font-size: 14px;
			}
			label:nth-child(1) span:nth-child(1){
				margin-top: 10px;
			}
			input{
				width: 180px;
				height: 27px;
				padding: 10px;
				box-sizing: border-box;
			}
			#sub{
				padding: 0;
				width: 100px;
				height: 30px;
				border: none;
				border-radius: 10px;
				background-color: red;
				color:white;
				margin-left: 50px;
				margin-top: 20px;
			}
			#res{
				padding: 0;
				width: 100px;
				height: 30px;
				border: none;
				border-radius: 10px;
				background-color: red;
				color:white;
				margin-left: 30px;
			}
			b{	
				display: inline-block;
				height: 25px;
				line-height: 25px;
				margin-left: 10px;
				padding:0 10px;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<form action="index.html" method="post">
			<label><span>姓名:</span><input type="text" id="name" placeholder="请输入你的姓名"/><b></b></label><br />
			<label><span>手机:</span><input type="number" id="phone" placeholder="请输入你的手机" /><b></b></label><br />
			<label><span>密码:</span><input type="password" id="pas" placeholder="请输入你的密码"/><b></b></label><br />
			<label><span>确认密码:</span><input type="password" id="pas2" placeholder="请再次输入你的密码"/><b></b></label><br />
			<input type="submit" value="提交" id="sub"/>
			<input type="reset" value="重置" id="res"/>
		</form>
		<script type="text/javascript">
//			1.掌握正则表达式的优势
//			2.掌握正则表达 式修饰符的使用
//			3.掌握常用元字符的使用
//			4. 写一个表单验证,有姓名,手机号,密码,确认密码,点击提交验证,验证不通过,在文本框下方提示

//			获取上面的输入框,依次分别是用户名,手机,密码,重复密码,提交和重置按钮，提示框b
			var surname = document.getElementById('name');
			var phone = document.getElementById('phone');
			var pas = document.getElementById('pas');
			var pas2 = document.getElementById('pas2');
			var sub = document.getElementById('sub');
			var res = document.getElementById('res');
			var hint = document.querySelectorAll('b');
//			定义输入框获取的value值
			var nameVal;
			var phoneVal;
			var pasVal;
			var pas2Val;
			var reg;
			
//			用户名移出进行
			surname.onblur = function(){
//				获取用户名的值
				nameVal = document.getElementById('name').value;
//				正则判断用户名
				reg = /^[\u4e00-\u9fa5]{2,4}$/;
//				检测输入与正则是否冲突
				if (reg.test(nameVal)) {
					hint[0].innerText = '你的用户名输入正确';
					hint[0].style.color= 'greenyellow';
				}else{
					hint[0].innerText = '你的用户名输入有误';
					hint[0].style.color= 'red';
				}
			}
			
//			手机号码移出进行
			phone.onblur = function(){
//				获取手机号码的值
				phoneVal = document.getElementById('phone').value;
				reg = /^1[35789]\d{9}$/;
//				检测输入与正则是否冲突
				if (reg.test(phoneVal)) {
					hint[1].innerText = '你的手机号码输入正确';
					hint[1].style.color= 'greenyellow';
				} else{
					hint[1].innerText = '你的手机号码输入有误';
					hint[1].style.color= 'red';
				}
			}
			
//			密码移出进行			
			pas.onblur = function(){
//				获取密码的值
				pasVal = document.getElementById('pas').value;
				reg = /^\w{6,15}$/;
//				检测输入与正则是否冲突
				if (reg.test(pasVal)) {
					hint[2].innerText = '你的密码输入正确';
					hint[2].style.color= 'greenyellow';
				} else{
					hint[2].innerText = '你的密码输入有误';
					hint[2].style.color= 'red';
				}
			}
			
//			再次密码移出进行	
			pas2.onblur = function(){
//				获取再次密码的值
				pas2Val = document.getElementById('pas2').value;
				reg = /^\w{6,15}$/;
//				检测输入与正则是否冲突
				if (reg.test(pas2Val)&&pasVal==pas2Val) {
					hint[3].innerText = '你的再次密码输入正确';
					hint[3].style.color= 'greenyellow';
				} else{
					hint[3].innerText = '你的再次密码输入有误';
					hint[3].style.color= 'red';
				}
			}
			
			
		</script>
	</body>
</html>
