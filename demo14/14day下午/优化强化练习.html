<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<style type="text/css">
			form {
				margin: 100px auto;
				width: 450px;
				height: 250px;
				background-color: lightskyblue;
			}
			
			label {
				width: 100%;
			}
			
			span {
				display: inline-block;
				width: 80px;
				height: 40px;
				line-height: 40px;
				padding-left: 20px;
				font-size: 14px;
			}
			
			label:nth-child(1) span:nth-child(1) {
				margin-top: 10px;
			}
			
			input {
				width: 180px;
				height: 27px;
				padding: 10px;
				box-sizing: border-box;
			}
			
			#sub {
				padding: 0;
				width: 100px;
				height: 30px;
				border: none;
				border-radius: 10px;
				background-color: red;
				color: white;
				margin-left: 50px;
				margin-top: 20px;
			}
			
			#res {
				padding: 0;
				width: 100px;
				height: 30px;
				border: none;
				border-radius: 10px;
				background-color: red;
				color: white;
				margin-left: 30px;
			}
			
			b {
				display: inline-block;
				height: 25px;
				line-height: 25px;
				margin-left: 10px;
				padding: 0 10px;
				box-sizing: border-box;
			}
		</style>
	</head>

	<body>
		<form action="index.html" method="post">
			<label><span>姓名:</span><input type="text"			placeholder="请输入你的姓名"/><b></b></label><br />
			<label><span>手机:</span><input type="number"		placeholder="请输入你的手机"/><b></b></label><br />
			<label><span>密码:</span><input type="password"		placeholder="请输入你的密码"/><b></b></label><br />
			<label><span>确认密码:</span><input type="password"	placeholder="请再次输入你的密码"/><b></b></label><br />
			<input type="submit" value="提交" id="sub" />
			<input type="reset" value="重置" id="res" />
		</form>
		<script type="text/javascript">
//			1.掌握正则表达式的优势
//			2.掌握正则表达 式修饰符的使用
//			3.掌握常用元字符的使用
//			4. 写一个表单验证,有姓名,手机号,密码,确认密码,点击提交验证,验证不通过,在文本框下方提示

		var inp = document.querySelectorAll('input');
		var hint = document.querySelectorAll('b');
		
		inp[0].onblur = function() {
			check(0, inp[0].value)
		}
		inp[1].onblur = function() {
			check(1, inp[1].value)
		}		
		inp[2].onblur = function() {
			check(2, inp[2].value)
		}
		inp[3].onblur = function() {
			check(3, inp[3].value)
		}
		
		function check(index, val) {
			var arr = [/^[\u4e00-\u9fa5]{2,4}$/,/^1[35789]\d{9}$/,/^\w{6,15}$/,/^\w{6,15}$/];
			if (index==3) {
				if (arr[index].test(val) && val == inp[index-1].value) {
					hint[index].innerText = '你的输入正确';
			   	    hint[index].style.color = 'greenyellow';
				}else {
					hint[index].innerText = '你的输入有误';
					hint[index].style.color = 'red';
				}
			} else if(arr[index].test(val)) {
				hint[index].innerText = '你的输入正确';
				hint[index].style.color = 'greenyellow';
			} else {
				hint[index].innerText = '你的输入有误';
				hint[index].style.color = 'red';
			}
		}
		</script>
	</body>

</html>
