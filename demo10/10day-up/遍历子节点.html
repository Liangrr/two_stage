<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul class="box">
			<li class="item">第1个节点</li>
			<li class="item">第2个节点</li>
			<li class="item">第3个节点</li>
			<li class="item">第4个节点</li>
			<li class="item">第5个节点</li>
			<li class="item">第6个节点</li>
			<li class="item">第7个节点</li>
			<li class="item">第8个节点</li>
			<li class="item">第9个节点</li>
			<li class="item">第10个节点</li>
			<!--<li>这是一个注释</li>-->
		</ul>
		<script type="text/javascript">
			// 获取元素节点
			var ulBox = document.querySelector('.box');
			// 查找元素节点下面的所有子节点
			var childNodes = ulBox.childNodes;
			// 遍历所有子节点
			for(var i = 0; i < childNodes.length; i++) {
				// 打印每一个节点
				console.log(childNodes[i].nodeType, childNodes[i].nodeName, childNodes[i].nodeValue)
			}
		</script>
	</body>
</html>
