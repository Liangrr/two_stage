<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/banner.css">
</head>
<body>
    <div class="qf-banner">
        <div class="banner-inner">
            <img src="images/1.jpg" alt="">
            <img src="images/2.jpg" alt="">
            <img src="images/3.jpg" alt="">
            <img src="images/4.jpg" alt="">
            <img src="images/5.jpg" alt="">
            <img src="images/6.jpg" alt="">
        </div>
        <ul class="banner-tip">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <a href="javascript:;" class="left-btn"></a>
        <a href="javascript:;" class="right-btn"></a>
    </div>
    <script src="js/sport2.1.js"></script>
    <script>
        var leftBtn = document.querySelector('.left-btn');
        var rightBtn = document.querySelector('.right-btn');
        var bannerBox = document.querySelector('.banner-inner');
        var bannerTip = document.querySelector('.banner-tip');
        var liAll = bannerTip.querySelectorAll('li');
        var index = 0;
        var timer;
        leftBtn.onclick = function() {
            index++
            showPage();
            autoPlay();
        }
        rightBtn.onclick = function() {
            index--;
            showPage()
            autoPlay();
        }
        function showPage() {
            // 判断index， 当最后一张的时候，返回第一张
            if (index == 6) {
                index = 0;
            } else if(index== -1) {
                // 当时第一张的时候，返回到最后一张
                index = 5;
            }
            for(var i = 0; i < liAll.length; i++) {
                liAll[i].className = ''
            }
            // debugger
            liAll[index].className = 'active';
            moveHorizontal(bannerBox, -670 * index, 300);
        }
        function autoPlay() {
            clearInterval(timer);
            timer = setInterval(function() {
                index++
                showPage(index);
            },2000)
        }
        autoPlay()
    </script>
</body>
</html>
