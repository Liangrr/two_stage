<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/common.css">
    <title>load</title>
</head>
<body>
    <div class="header">   </div>
    <div class="main">
        <h2>这是主体内容</h2>
    </div>
    <div class="bottom"></div>
    <script src="../33day-up/jquery.js"></script>
    <script src="js/common.js"></script>
    <script>
        // 加载页面内容, 如果不加选择器，加载整个页面内容
        // 加选择器，获取选择器的内容
        $('.header').load('public.html #header',function(res, test, xhr) {
        // 加载文本内容以后，在执行，js文件，绑定事件；
        //common.js在头部文件加载后执行。
        // 1. 通过创建script文件，然后在加载到body内
        // 2.获取js文件，后立即执行
        //    $.getScript('js/common.js');
         });
         // 3. 利用事件委托
         $(".bottom").load('public.html #bottom');
    </script>
</body>
</html>
