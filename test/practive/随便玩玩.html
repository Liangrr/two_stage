<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
//			2/1+3/2+5/3+8/5+13/8+21/13......前20项之和
			
			var sum = 0;
			for (var i=1;i<21;i++) {
				sum = sum + getSum(i);
			}
			document.write(sum);
			function getSum(x){
				function fn(a){
					if (a==1) {
						return 2;
					}else if(a==2){
						return 3;
					}
					return fn(a-1)+fn(a-2);
			}
			function fm(b){
					if (b==1) {
						return 1;
					}else if(b==2){
						return 2;
					}
					return fm(b-1)+fm(b-2);
				}
				return fn(x)/fm(x);
			}
			
			
//			document.write(getBG(10,3));
			function getBG(n,m){
				document.write("<table>");
				for (var i=0;i<n;i++) {
					document.write("<tr>");
					for (var j=0;j<m;j++) {
						document.write("<td>");
						document.write(Math.random());
						document.write('</td>');
					}
					document.write("</tr>");
				}
				document.write("</table>");
				return '';
			}
			
		</script>
	</body>
</html>
