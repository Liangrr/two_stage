<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<style type="text/css">
			body{
				/*position: absolute;*/
			}
			.loupe{
				width: 480px;
				height: 240px;
				border: 1px solid dodgerblue;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -240px;
				margin-top: -120px;
			}
			button{
				width: 50px;
				height: 30px;
				position: absolute;				
				top: 50%;
				background-color: transparent;
				border: 1px solid black;
			}
			img{
				width: 480px;
				height: 240px;
				position: absolute;
			}
			#left{
				left: 10px;
			}
			#right{
				right: 10px;
			}
			
		</style>
	</head>
	<body>
		<div class="loupe">
			<img src="img/npc1.jpg"/>
			<button id="left">LEFT</button>
			<button id="right">FIRHT</button>
		</div>
	</body>
	<script src="js/all_purpose.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		var loupe = document.querySelector('.loupe');
		var btn = document.querySelectorAll('button');
		var img = document.querySelector('img');
		var i=1;
		btn[0].onclick = function(){
			i++;
			if (i<8&&i>0) {
				img.src = 'img/npc'+ i +'.jpg';
			}else if(i>7){
				i=1;
				img.src = 'img/npc'+ i +'.jpg';
			}
		}
		
		btn[1].onclick = function(){
			i--;
			if (i<7&&i>0) {
				img.src = 'img/npc'+ i +'.jpg';
			}else if(i<=0){
				i=7;
				img.src = 'img/npc'+ i +'.jpg';
			}
			
		}
		
	</script>
</html>
