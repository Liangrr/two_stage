<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			li {
				list-style: none;
			}
			.image-box li {
				width: 200px;
				overflow: hidden;
				float: left;
			}
			.image-box li img {
				width: 600px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul class="image-box">
				<li class="item"></li>
				<li class="item"></li>
				<li class="item"></li>
				<li class="item"></li>
				<li class="item"></li>
			</ul>
		</div>
	</body>
</html>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">
	
	$('.image-box .item').each(function(index,item){
		$(item).append("<img src='img/banner"+(index+1)+".jpg'/>");
	});
	
	$('.item').on('mouseenter',function(){
		$('.item').stop();
		$(this).animate({width:600},'1000').siblings().animate({width:100});
	}).on('mouseleave',function(){
		$('.item').stop();
		$('.item').animate({width:200})
	})
	
</script>
